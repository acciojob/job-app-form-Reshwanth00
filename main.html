<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="Gender">Gender*</label>
			<div id = Gender>
				<label for="gender">male</label>
				<input type="radio" name="gender" required id="male" required>
				<label for="gender">female</label>
				<input type="radio" name="gender" required id="female" required>
				<label for="gender">other</label>
				<input type="radio" name="gender" required id="other" required>
			</div>
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
			<select name="laptop" id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="submit">submit button</label>
			<button type="submit" id="submit" value="submit button">
		</div>
	</form>

</body>

</html>
